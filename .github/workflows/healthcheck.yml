name: Backend Healthcheck

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify production health endpoints
        env:
          PROD_BACKEND_BASE_URL: ${{ secrets.PROD_BACKEND_BASE_URL }}
        run: python scripts/check_health.py
