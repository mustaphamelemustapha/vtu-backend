name: Backend Healthcheck

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate required secret
        env:
          PROD_BACKEND_BASE_URL: ${{ secrets.PROD_BACKEND_BASE_URL }}
        run: |
          if [ -z "$PROD_BACKEND_BASE_URL" ]; then
            echo "Missing required secret: PROD_BACKEND_BASE_URL"
            exit 1
          fi

      - name: Verify production health endpoints
        env:
          PROD_BACKEND_BASE_URL: ${{ secrets.PROD_BACKEND_BASE_URL }}
          HEALTHCHECK_TIMEOUT_SECONDS: "25"
          HEALTHCHECK_RETRIES: "4"
          HEALTHCHECK_RETRY_DELAY_SECONDS: "4"
        run: python scripts/check_health.py
